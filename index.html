        <script type="text/javascript">
            function disabledControls(disabled) {
                $('.modal-body').find("input[type='submit']").prop("disabled", disabled);
            }

            function ForgotPasswordSuccess(data) {
                $('.InvalidEmailUserName').text(data.data);
                console.log(data);
                disabledControls(data.valid);
                if (data.valid === true) {
                    $('.InvalidEmailUserName').css("color", "green");
                    $('.modal-body').find("input[type=text]").prop("disabled", true);
                }

            }

            function closeForgotPassword() {
                $('.InvalidEmailUserName').css("color", "red");
                $('.modal-body').find("input[type=text]").prop("disabled", false);
                $('.modal-body').find("input[type=text]").val("");
                disabledControls(false);
                $('.InvalidEmailUserName').text("");
                //  $('.field-validation-error').text("");
                $('.DisplayLogin').hide();
            }
        </script>

    <div aria-hidden="true" class="modal fade in" id="modal-form-changepwd" style="display: none; background-color:rgba(0, 0, 0, 0.7);">

    </div>

    <script type="text/javascript">
        $('.DisplayLogin').hide();
        $('#modal-form-changepwd').hide();
        $(document).keypress(function(e) {
            if (e.which == 13 && $('#modal-form-changepwd').css('display') == 'none') {
                $('#btnLogin').click();
            }
        });
        $(document).ready(function() {

            $('#btnLogin').click(function() {
                $.ajax({
                    url: '/Account/ValidateLogin',
                    type: 'POST',
                    data: {
                        username: $('#username').val(),
                        password: $('#password').val()
                    },
                    cache: false,
                    dataType: "json",
                    async: false,
                    success: function(result) {
                        if (result.valor == 2) {
                            $('form').submit();
                        } else {
                            if (result.valor == 1) {
                                $('#modal-form-changepwd').load('/Account/ChangePassword');
                                $('#modal-form-changepwd').show();
                            } else {
                                if (result.valor == 20) {
                                    alert('Usuario inactivo, por favor contacte al área de Gestoría');
                                } else {
                                    if (result.valor == 30) {
                                        alert('El Promotor no ha sido dado de alta, favor de contactar a su promotoría');
                                    } else {
                                        $('#myform').submit();
                                    }
                                }
                            }
                        }
                    },
                    error: function(result) {
                        showNotification("Error desconocido", "error");
                    }
                });
            });
        });

        function changeLanguage(element) {
            $.post('/Account/ChangeLanguage', {
                culture: $(element).val()
            }, function(data) {
                window.location.href = '/Account/Login';
            });
        }

        function ShowForgotPassword() {

                type: 'POST',

                data: data,

                    alert(result);
                },
                error: function(result) {

                }
            });
        }
        //Notif Main function
        function showNotification(message, type) {
            switch (type) {
                case "success":
                    toastr.success(message, '');
                    break;
                case "warning":
                    toastr.warning(message, '');
                    break;
                case "error":
                    toastr.error(message, '');
                    break;
            }
